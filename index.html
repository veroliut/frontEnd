<!DOCTYPE html>
<html>
<head>
  <title>Matching App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="input-screen" class="screen">
      <h1>Please add the resources you are willing to donate</h1>
      <input type="text" id="input-field" placeholder="Please enter resources you can donate">
      <button id="submit-button">Submit</button>
    </div>
    <div id="result-screen" class="screen hidden">
      <h1>Thank you!</h1>
      <p>You will be matched soon.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
